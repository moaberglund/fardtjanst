<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Färdtjänst - Logga in</title>

    <!-- CSS och JS -->
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/main.js" defer></script>
    <!-- faviconer -->
</head>

<body>
    <header>
        <h1>logotyp</h1>
    </header>
    <section>
        <h1>Logga in för bokning av färdtjänst</h1>
        <!-- inloggningsfält -->
        <form>
            <label for="id-nr">Personnummer:</label><br>
            <input type="text" id="id-nr" name="id-nr"><br>
            <label for="pin">Personlig pinkod:</label><br>
            <input type="password" id="pin" name="pin">
        </form>

        <p>Glömt din pinkod?</p>
        <button id="login-btn">Logga in</button>
    </section>

    <footer>
        <h3>Ny här</h3>
        <a href="">Har du rätt till färdtjänst?</a>
        <a href="">Ansök om färdtjänst här</a>
    </footer>

</body>

</html>
