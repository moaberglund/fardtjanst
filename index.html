<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Färdtjänst - Logga in</title>

    <!-- CSS och JS -->
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/main.js" defer></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9543e08d94.js" crossorigin="anonymous"></script>
    <!-- faviconer -->
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
</head>

<body>

    <header>
        <div class="wrapper">
                <img src="media/logotyp.svg" alt="logotyp">
        </div>
    </header>

    <div class="wrapper">
        <section id="login-page">

            <!-- hero-bild -->
            <h1>Logga in för bokning av färdtjänst</h1>
            <!-- inloggningsfält -->
            <form>
                <label for="id-nr">Personnummer:</label><br>
                <input type="text" id="id-nr" name="id-nr"><br>
                <label for="pin">Personlig pinkod:</label><br>
                <input type="password" id="pin" name="pin">

                <p id="pincode">Glömt din pinkod?</p>

            </form>
            <form action="pages/booking.html">
                <button type="submit" id="login-btn" class="red-btn">Logga in</button>
            </form>

            <div class="contact-nr">
                <i class="fa-solid fa-phone" style="color: #000000;"></i>
                <a href="tel:0250-123133">0250 - 123 12 33</a>
            </div>
        </section>
    </div>
    <footer>
        <div class="wrapper">
            <h3>Ny här?</h3>
            <a href="pages/info.html">Har du rätt till färdtjänst?</a>
            <a href="">Ansök om färdtjänst här</a>
        </div>
    </footer>

</body>

</html>
