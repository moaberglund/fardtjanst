<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Färdtjänst - Kommande resor</title>

    <!-- CSS och JS -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/main.js" defer></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9543e08d94.js" crossorigin="anonymous"></script>
    <!-- faviconer -->
    <link rel="icon" type="image/x-icon" href="../media/favicon.ico">
</head>

<body>

    <header>
        <div class="wrapper">

            <img src="../media/logotyp.svg" alt="logotyp">

            <!-- MENY-knapp -->
            <button aria-label="Öppna meny" class="menu-btn open" id="open-menu">
                <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
            </button>
            <nav id="nav-menu">
                <!-- stäng meny knapp -->
                <button aria-label="Stäng meny" class="menu-btn close" id="close-menu">
                    <i class="fa-solid fa-xmark fa-lg" style="color: #de2c33;"></i>
                </button>
                <ul>
                    <li><a href="booking.html">Ny bokning</a></li>
                    <li><a href="trips.html">Kommande resor</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                    <li><a href="profile.html">Mina sidor</a></li>
                    <li><a href="../index.html">Logga ut</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <section id="trips-page">
            <h1>Kommande resor</h1>
            <div class="calendar">
                <button class="trips-btn">
                    Kalender:
                    <i class="fa-solid fa-chevron-down fa-lg" style="color: #ffffff;"></i>
                </button>
            </div>
            <div class="list">
                <!-- ner chevron knapp -->
                <button aria-label="Visa lista" id="chevron-down" class="trips-btn">
                    Lista:
                    <i class="fa-solid fa-chevron-down fa-lg" style="color: #ffffff;"></i>
                </button>
                <div id="trips-list" class="trips-list chevron">
                    <!-- upp chevron knapp -->
                    <button aria-label="Dölj lista" id="chevron-up" class="trips-btn">
                        Lista:
                        <i class="fa-solid fa-chevron-up fa-lg" style="color: #ffffff;"></i>
                    </button>
                    <ul>
                        <li>Torsdag 9/1 2024 - 12:00
                            <!-- edit -->
                            <button class="change-btn" aria-label="Redigera resa" onclick="editFunction()"><i
                                    class="fa-solid fa-pen-to-square" style="color: #000000;"></i></button>
                            <!-- delete -->
                            <button class="change-btn" aria-label="Radera resa" onclick="deleteFunction()"><i
                                    class="fa-solid fa-trash" style="color: #000000;"></i></button>
                        </li>

                        <li>Lördag 13/1 2024 - 17:00
                            <!-- edit -->
                            <button class="change-btn" aria-label="Redigera resa" onclick="editFunction()"><i
                                    class="fa-solid fa-pen-to-square" style="color: #000000;"></i></button>
                            <!-- delete -->
                            <button class="change-btn" aria-label="Radera resa" onclick="deleteFunction()"><i
                                    class="fa-solid fa-trash" style="color: #000000;"></i></button>
                        </li>

                        <li>Lördag 13/1 2024 - 19:30
                            <!-- edit -->
                            <button class="change-btn" aria-label="Redigera resa" onclick="editFunction()"><i
                                    class="fa-solid fa-pen-to-square" style="color: #000000;"></i></button>
                            <!-- delete -->
                            <button class="change-btn" aria-label="Radera resa" onclick="deleteFunction()"><i
                                    class="fa-solid fa-trash" style="color: #000000;"></i></button>

                        </li>
                    </ul>
                </div>

            </div>

        </section>
    </div>

    <!-- footer -->
    <footer>
        <div class="wrapper" id="footer-2">
            <div id="contact">
                <h2>Kontakt</h2>
                <a href="tel:0250-123133"><i class="fa-solid fa-phone" style="color: #000000;"></i> 0250 - 123 12 33</a>
                <a href="mailto:info@fardtjanst.com"><i class="fa-solid fa-envelope" style="color: #000000;"></i>
                    info@fardtjanst.com</a>
            </div>
            <div id="copyright">
                <p><a href="">Tillgänglighetsrapport</a></p>
                <p>&copy; Moa Berglund 2023</p>
            </div>
        </div>
    </footer>

</body>

</html>
