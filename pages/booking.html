<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Färdtjänst - Ny bokning</title>

    <!-- CSS och JS -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/main.js" defer></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9543e08d94.js" crossorigin="anonymous"></script>
    <!-- faviconer -->
    <link rel="icon" type="image/x-icon" href="../media/favicon.ico">
</head>

<body>
    <a class="tab-skipper" href="#booking-page" aria-label="Hoppa till huvudinnehåll">Hoppa till huvudinnehåll</a>
    <header>
        <div class="wrapper">
            <img src="../media/logotyp.svg" alt="logotyp">

            <!-- MENY-knapp -->
            <button aria-label="Öppna meny" class="menu-btn open" id="open-menu">
                <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
            </button>
            <nav id="nav-menu">
                <!-- stäng meny knapp -->
                <button aria-label="Stäng meny" class="menu-btn close" id="close-menu">
                    <i class="fa-solid fa-xmark fa-lg" style="color: #de2c33;"></i>
                </button>
                <ul>
                    <li><a class="you-are-here" href="booking.html"><i class="fa-solid fa-plus fa-sm"
                                style="color: #000000;"></i> Ny
                            bokning</a></li>
                    <li><a href="trips.html"><i class="fa-regular fa-calendar fa-sm" style="color: #000000;"></i> Mina
                            resor</a></li>
                    <li><a href="contact.html"><i class="fa-regular fa-comment-dots fa-sm" style="color: #000000;"></i>
                            Kontakt</a></li>
                    <li><a href="profile.html"><i class="fa-solid fa-user fa-sm" style="color: #000000;"></i> Profil</a>
                    </li>
                    <li><a href="../index.html">Logga ut <i class="fa-solid fa-arrow-right-from-bracket fa-sm"
                                style="color: #000000;"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <section id="booking-page">
            <h1>Ny bokning</h1>
            <form>
                <fieldset>
                    <legend>Resedetaljer:</legend><br>

                    <label for="from"><i class="fa-solid fa-location-dot" style="color: #000000;"></i> Från:</label>
                    <input type="text" id="from"><br>

                    <label for="to"><i class="fa-solid fa-location-pin" style="color: #000000;"></i> Till:</label>
                    <input type="text" id="to"><br>

                    <label for="date"><i class="fa-solid fa-calendar-days" style="color: #000000;"></i> Datum:</label>
                    <input type="date" id="date"><br>

                    <label for="time"><i class="fa-regular fa-clock" style="color: #000000;"></i> Önskad tid:</label>
                    <input type="time" id="time"><br>

                    <label for="repeat"><i class="fa-solid fa-repeat" style="color: #000000;"></i> Återkommande
                        resa?</label>
                    <select name="week-month" id="repeat">
                        <option value="none">- - -</option>
                        <option value="day">Dagligen</option>
                        <option value="week">Varje vecka</option>
                        <option value="month">Varje månad</option>
                    </select><br>
                </fieldset>
            </form>
            <form>
                <fieldset>

                    <legend><i class="fa-solid fa-van-shuttle" style="color: #000000;"></i> Fordon med plats för:
                    </legend><br>

                    <label for="help-1">
                        <input type="checkbox" id="help-1" name="helper" value="help-1" tabindex="0"> Ledsagare
                    </label><br>

                    <label for="help-2">
                        <input type="checkbox" id="help-2" name="dog" value="help-2" tabindex="0"> Servicehund
                    </label><br>

                    <label for="help-3">
                        <input type="checkbox" id="help-3" name="wheelchair" value="help-3" tabindex="0"> Rullstol
                    </label><br>

                </fieldset>
            </form>
            <form action="trips.html">
                <button aria-label="Boka resa" class="red-btn">Boka resa</button>
            </form>
        </section>
    </div>

    <!-- footer -->
    <footer>
        <div class="wrapper" id="footer-2">
            <div class="c1" id="contact">
                <a href="tel:0250-123133">
                    <i class="fa-solid fa-phone" style="color: #000000;"></i>0250 - 123 12 33</a><br>
                <a href="mailto:info@fardtjanst.com"><i class="fa-solid fa-envelope" style="color: #000000;"></i>
                    info@fardtjanst.com</a>
            </div>
            <div class="c2" id="copyright">
                <p><a href="">Tillgänglighetsrapport</a></p>
                <p>&copy; Moa Berglund 2024</p>
            </div>
        </div>
    </footer>

</body>

</html>
