<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Färdtjänst - Logga in</title>

    <!-- CSS och JS -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/main.js" defer></script>
    <!-- faviconer -->
</head>

<body>

    <header>
        <h2>logotyp</h2>
    </header>

    <div id="wrapper">
        <section id="booking-page">
            <h1>Ny bokning</h1>
            <form>
                <label for="from">Från:</label>
                <input type="text">
                <label for="to">Till:</label>
                <input type="text">
                <label for="date">Datum:</label>
                <input type="date">

                <label for="time">Önskad tid:</label>
                <input type="time">
                <label for="repeat">Återkommande resa?</label>
                <select name="week-month" id="repeat-travel">
                    <option value="day">Dagligen</option>
                    <option value="week">Varje vecka</option>
                    <option value="month">Varje månad</option>
                </select>

                <label for="help">Fordon med plats för:</label>
                <input type="checkbox" id="" name="helper" value="">
                <label for="helper">Ledsagare</label><br>
                <input type="checkbox" id="" name="dog" value="">
                <label for="dog">Servicehund</label><br>
                <input type="checkbox" id="" name="wheelchair" value="">
                <label for="wheelchair">Rullstol</label>

                <button class="red-btn">Kolla tillgänglighet</button>
            </form>

        </section>
    </div>
    <footer>
        <div id="contact">
        <h3>Kontakt</h3>
        <p>0250 - 123 12 33</p>
        <p><a href="mailto:info@fardtjanst.com">info@fardtjanst.com</a></p>
    </div>
    <div id="copy raport">
        <p><a href="">Tillgänglighetsrapport</a></p>
        <p>&copy; Moa Berglund 2023</p>
    </div>
    
    </footer>

</body>

</html>
