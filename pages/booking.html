<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Färdtjänst - Ny bokning</title>

    <!-- CSS och JS -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/main.js" defer></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9543e08d94.js" crossorigin="anonymous"></script>
    <!-- faviconer -->
    <link rel="icon" type="image/x-icon" href="../media/favicon.ico">
</head>

<body>
    <header>
        <div class="wrapper">
            <img src="../media/logotyp.svg" alt="logotyp">

            <!-- MENY-knapp -->
            <button class="menu-btn open" id="open-menu">
                <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
            </button>
            <nav id="nav-menu">
                <!-- stäng meny knapp -->
                <button class="menu-btn close" id="close-menu">
                    <i class="fa-solid fa-xmark fa-lg" style="color: #de2c33;"></i>
                </button>
                <ul>
                    <li><a href="booking.html">Ny bokning</a></li>
                    <li><a href="trips.html">Kommande resor</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                    <li><a href="profile.html">Mina sidor</a></li>
                    <li><a href="../index.html">Logga ut</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <section id="booking-page">
            <h1>Ny bokning</h1>
            <form>
                <label for="from">Från:</label>
                <input type="text" id="from"><br>
                <label for="to">Till:</label>
                <input type="text" id="to"><br>
                <label for="date">Datum:</label>
                <input type="date" id="date"><br>

                <label for="time">Önskad tid:</label>
                <input type="time" id="time"><br>

                <label for="repeat">Återkommande resa?</label>
                <select name="week-month" id="repeat">
                    <option value="none">- - -</option>
                    <option value="day">Dagligen</option>
                    <option value="week">Varje vecka</option>
                    <option value="month">Varje månad</option>
                </select><br>

                <label for="help-1">Fordon med plats för:</label><br> <br>
                <input type="checkbox" id="help-1" name="helper" value="help-1">
                <label for="help-1">Ledsagare</label><br>

                <input type="checkbox" id="help-2" name="dog" value="help-2">
                <label for="help-2">Servicehund</label><br>

                <input type="checkbox" id="help-3" name="wheelchair" value="help-3">
                <label for="help-3">Rullstol</label><br>
            </form>

            <form action="trips.html">
                <button onclick="myFunction()" class="red-btn">Kolla tillgänglighet</button>
            </form>

            <script>
                function myFunction() {
                    confirm("Är du säker?");
                }
            </script>
        </section>
    </div>

    <!-- footer -->
    <footer>
        <div class="wrapper" id="footer-2">
            <div id="contact">
                <h3>Kontakt</h3>
                <a href="tel:0250-123133">
                    <i class="fa-solid fa-phone" style="color: #000000;"></i>0250 - 123 12 33</a>
                <a href="mailto:info@fardtjanst.com"><i class="fa-solid fa-envelope" style="color: #000000;"></i>
                    info@fardtjanst.com</a>
            </div>
            <div id="copyright">
                <p><a href="">Tillgänglighetsrapport</a></p>
                <p>&copy; Moa Berglund 2023</p>
            </div>
        </div>
    </footer>

</body>

</html>
